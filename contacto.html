<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Página web de blog de café" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>BlogDeCafé | Nosotros</title>
  </head>
  <body class="font-Open-Sans">
    <header class="bg-header-image h-fit bg-no-repeat bg-cover bg-center">
      <section class="max-w-[1200px] w-[90%] mx-auto">
        <!-- Nav -->
        <section
          class="text-white text-center flex flex-col gap-y-5 sm:flex-row justify-between items-center md:justify-between py-8"
        >
          <a href="index.html" class="font-normal text-2xl sm:text-3xl">
            Blog<span class="font-bold">DeCafé</span>
          </a>

          <nav
            class="flex flex-col sm:flex-row gap-2 sm:gap-10 text-center text-md"
          >
            <a href="/nosotros.html">Nosotros</a>
            <a href="/cursos.html">Cursos</a>
            <a href="/contacto.html">Contacto</a>
          </nav>
        </section>
        <!-- Fin de Nav -->
        <section
          class="text-center text-white flex justify-center items-center flex-col h-[500px]"
        >
          <h2 class="text-4xl font-bold">Blog de café con consejos y cursos</h2>
          <p>Aprende de los expertos con las mejores recetas y consejos</p>
        </section>
      </section>
    </header>
    <!-- Fin de Header -->

    <!-- Menu -->

    <menu class="w-full p-5">
      <h2 class="text-center font-bold text-2xl my-5">Contacto</h2>
      <div
        class="max-w-[1200px] w-[90%] mx-auto bg-contact-image bg-no-repeat bg-covern h-60"
      ></div>

      <form class="bg-white -mt-20 w-[75%] mx-auto p-10 flex flex-col gap-5">
        <div class="flex flex-col sm:flex-row text-center sm:text-left">
          <label class="flex-none sm:flex-[0_0_5rem]" for="name">Nombre</label>
          <input
            class="flex-1 border-2 border-gray-300 p-1"
            type="text"
            placeholder="Tu nombre"
            id="name"
          />
        </div>
        <div class="flex flex-col sm:flex-row text-center sm:text-left">
          <label class="flex-none sm:flex-[0_0_5rem]" for="email">Email</label>
          <input
            class="flex-1 border-2 border-gray-300 p-1"
            type="text"
            placeholder="Tu email"
            id="email"
          />
        </div>
        <div class="flex flex-col sm:flex-row text-center sm:text-left">
          <label class="flex-none sm:flex-[0_0_5rem]" for="email"
            >Mensaje</label
          >
          <textarea
            class="flex-1 border-2 border-gray-300 p-1"
            name="mensaje"
            id="mensaje"
            cols="30"
            rows="5"
          ></textarea>
        </div>

        <div class="flex">
          <input
            type="submit"
            value="Enviar"
            class="bg-black text-white w-full text-center sm:w-fit px-3 py-2 uppercase text-xs font-bold cursor-pointer"
          />
        </div>
      </form>
    </menu>

    <!-- Fin de Menu -->

    <footer class="bg-black text-white flex justify-center items-center h-44">
      <section
        class="max-w-[1200px] p-5 w-[90%] mx-aut text-center flex flex-col sm:flex-row justify-between gap-5"
      >
        <a href="index.html" class="font-normal text-2xl sm:text-3xl">
          Blog<span class="font-bold">DeCafé</span>
        </a>

        <nav
          class="flex flex-col sm:flex-row gap-2 sm:gap-10 text-center text-md"
        >
          <a href="./nosotros.html">Nosotros</a>
          <a href="./cursos.html">Cursos</a>
          <a href="./contacto.html">Contacto</a>
        </nav>
      </section>
    </footer>
    <!-- Footer -->
  </body>
</html>
